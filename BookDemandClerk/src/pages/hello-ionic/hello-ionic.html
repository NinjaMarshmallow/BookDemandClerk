<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ this.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to the Book Demand Clerk App!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>{{this.buttonText}}</button>
  </p>

  <ion-card (click)="expandItem(item)" *ngFor="let item of items">
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <app-expandable expandHeight="100px" [expanded]="item.expanded">
        <p class = "card-author" >
          {{ item.author}}
        </p>
        <p>
          {{ item.description }}
        </p>
      </app-expandable>
    </ion-card-content>
  </ion-card>

</ion-content>
